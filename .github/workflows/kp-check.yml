name: KP - check ads (Telegram)

on:
  schedule:
    - cron: '*/30 * * * *'   # svakih 30 minuta
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install requests beautifulsoup4

      - name: Run KP checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python kp_check_and_notify_telegram.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "neobnovljeni_dijagonale_direct.txt"; then
            git add neobnovljeni_dijagonale_direct.txt
            git commit -m "Update neobnovljeni results [ci skip]" || echo "no commit"
            git push
          else
            echo "No changes to commit"
          fi
